<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon on the left -->
  <g transform="translate(20, 20)">
    <!-- Blockchain blocks -->
    <rect x="0" y="0" width="24" height="24" rx="3" fill="url(#gradient1)" opacity="0.9"/>
    <rect x="8" y="8" width="8" height="8" rx="1" fill="url(#gradient2)" opacity="0.7"/>
    
    <rect x="36" y="0" width="24" height="24" rx="3" fill="url(#gradient1)" opacity="0.9"/>
    <rect x="44" y="8" width="8" height="8" rx="1" fill="url(#gradient2)" opacity="0.7"/>
    
    <rect x="18" y="36" width="24" height="24" rx="3" fill="url(#gradient1)" opacity="0.9"/>
    <rect x="26" y="44" width="8" height="8" rx="1" fill="url(#gradient2)" opacity="0.7"/>
    
    <!-- Neural network in center -->
    <circle cx="30" cy="30" r="4" fill="url(#gradient2)"/>
    <line x1="18" y1="18" x2="30" y2="30" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
    <line x1="42" y1="18" x2="30" y2="30" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
    <line x1="18" y1="42" x2="30" y2="30" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
    <line x1="42" y1="42" x2="30" y2="30" stroke="url(#gradient2)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- News antenna -->
    <path d="M 30 15 L 30 8 M 24 12 L 30 8 L 36 12" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text on the right -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#gradient1)">
    BlockchainVibe
  </text>
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#64748b" opacity="0.8">
    AI-Powered News
  </text>
</svg>

